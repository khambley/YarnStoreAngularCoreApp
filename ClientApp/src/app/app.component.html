<div class="p-2">
  <h4>Yarns List</h4>
  <div class="row">
    <div *ngFor="let product of products" class="col-4">
      <div class="card" style="min-height: 485px;">
        <img src="images/{{product?.imageFiles[0].fileName}}" class="card-img-top" alt="..." style="width: 150px; margin: 0 auto;" />
        <!--{{product?.imageFiles[0].fileName}}-->
        <div class="card-body">
          <h6 class="card-title">{{product.name || 'Loading Data...'}}</h6>
          <dl class="row">
            <dt class="col-sm-4">Supplier:</dt>
            <dd class="col-sm-8">{{product.supplier?.name || 'None' }}</dd>
            <dt class="col-sm-4">Mfr:</dt>
            <dd class="col-sm-8">{{product.manufacturer || 'Loading Data...'}}</dd>
            <dt class="col-sm-4">Qty:</dt>
            <dd class="col-sm-8">{{product.quantityOnHand}}</dd>
          </dl>
          <p class="card-text">{{product?.description|| 'Loading Data...'}}</p>
          <a href="#" class="btn btn-primary">Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
